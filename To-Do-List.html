<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<form>
			<input type="text" placeholder="Enter task" id="task-input">
			<button type="submit" id="add-task-btn">Add Task</button>
		</form>
		<ul id="task-list"></ul>
	</div>

	<script src="script.js"></script>
</body>
</html>
